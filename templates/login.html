<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../static/css/global.css">
  <title>Login | Carford</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
</head>

<body>
  <div class="container-lg">
    <form method="POST" action="">
      <div class="form">
        <h1 style="margin: 0 0 2rem 0;">Login</h1>
        <p style="margin: -1.618rem 0 0.618rem 0; color: #8e8e8e;">Enter your credentials to access the dashboard.</p>
        {{ form.hidden_tag() }} {{ form.username (class="form-control") }}
        {{ form.password
        (class="form-control")}}
        <a href="{{ url_for('register') }}">Don't have an account?</a>{{
        form.submit (class="btn btn-primary") }}
      </div>
    </form>
  </div>

  <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
